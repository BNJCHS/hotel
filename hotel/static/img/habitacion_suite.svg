<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6e6fa" />
      <stop offset="100%" stop-color="#d8bfd8" />
    </linearGradient>
  </defs>
  
  <!-- Fondo de la habitación -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />
  
  <!-- Pared de fondo -->
  <rect x="20" y="20" width="360" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Ventana grande -->
  <rect x="230" y="40" width="130" height="140" fill="#d4f1f9" stroke="#a0a0a0" stroke-width="2" />
  <line x1="295" y1="40" x2="295" y2="180" stroke="#a0a0a0" stroke-width="2" />
  <line x1="230" y1="110" x2="360" y2="110" stroke="#a0a0a0" stroke-width="2" />
  
  <!-- Cama king -->
  <rect x="50" y="150" width="200" height="180" rx="5" ry="5" fill="#f8f8ff" stroke="#d0d0d0" stroke-width="2" transform="rotate(-90 50 150)" />
  <rect x="50" y="130" width="200" height="20" rx="5" ry="5" fill="#e6e6fa" stroke="#d0d0d0" stroke-width="2" transform="rotate(-90 50 150)" />
  <rect x="50" y="110" width="200" height="20" rx="5" ry="5" fill="#e6e6fa" stroke="#d0d0d0" stroke-width="2" transform="rotate(-90 50 150)" />
  
  <!-- Mesitas de noche elegantes -->
  <rect x="40" y="170" width="40" height="50" fill="#8b4513" stroke="#800000" stroke-width="1" />
  <rect x="45" y="175" width="30" height="10" fill="#800000" stroke="#8b0000" stroke-width="1" />
  
  <rect x="200" y="170" width="40" height="50" fill="#8b4513" stroke="#800000" stroke-width="1" />
  <rect x="205" y="175" width="30" height="10" fill="#800000" stroke="#8b0000" stroke-width="1" />
  
  <!-- Lámparas elegantes -->
  <rect x="50" y="160" width="20" height="10" fill="#ffd700" stroke="#daa520" stroke-width="1" />
  <rect x="55" y="140" width="10" height="20" fill="#b8860b" stroke="#8b4513" stroke-width="1" />
  
  <rect x="210" y="160" width="20" height="10" fill="#ffd700" stroke="#daa520" stroke-width="1" />
  <rect x="215" y="140" width="10" height="20" fill="#b8860b" stroke="#8b4513" stroke-width="1" />
  
  <!-- Sofá -->
  <rect x="40" y="50" width="120" height="40" rx="5" ry="5" fill="#9370db" stroke="#8a2be2" stroke-width="2" />
  <rect x="40" y="40" width="120" height="15" rx="5" ry="5" fill="#9370db" stroke="#8a2be2" stroke-width="2" />
  <rect x="50" y="50" width="20" height="40" rx="2" ry="2" fill="#9370db" stroke="#8a2be2" stroke-width="1" />
  <rect x="90" y="50" width="20" height="40" rx="2" ry="2" fill="#9370db" stroke="#8a2be2" stroke-width="1" />
  <rect x="130" y="50" width="20" height="40" rx="2" ry="2" fill="#9370db" stroke="#8a2be2" stroke-width="1" />
  
  <!-- Mesa de centro -->
  <ellipse cx="100" cy="110" rx="30" ry="15" fill="#f5deb3" stroke="#deb887" stroke-width="1" />
  <line x1="100" y1="110" x2="100" y2="125" stroke="#deb887" stroke-width="4" />
  <ellipse cx="100" cy="125" rx="15" ry="5" fill="#deb887" stroke="#d2b48c" stroke-width="1" />
  
  <!-- Alfombra elegante -->
  <ellipse cx="120" cy="240" rx="120" ry="35" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1" />
  <ellipse cx="120" cy="240" rx="100" ry="25" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Texto descriptivo -->
  <text x="200" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="#555555">Suite</text>
</svg>