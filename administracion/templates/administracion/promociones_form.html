{% extends "administracion/base_admin.html" %}
{% block title %}Promoción{% endblock %}
{% block content %}
<h2 class="mb-3">{{ form.instance.id|yesno:"Editar promoción,Nueva promoción" }}</h2>
<form method="post" enctype="multipart/form-data" class="card card-body shadow-sm">
  {% csrf_token %}
  {% include "administracion/_form_fields.html" with form=form %}
  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'administracion:promociones_list' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
