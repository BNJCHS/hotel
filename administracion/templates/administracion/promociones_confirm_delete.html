{% extends "administracion/base_admin.html" %}
{% block title %}Eliminar promoción{% endblock %}
{% block content %}
<h2>¿Eliminar la promoción "{{ promocion.nombre }}"?</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'promociones_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
