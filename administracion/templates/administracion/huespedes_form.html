{% extends "administracion/base_admin.html" %}
{% block title %}Huésped{% endblock %}
{% block content %}
<h2 class="mb-3">{{ form.instance.id|yesno:"Editar huésped,Nuevo huésped" }}</h2>
<form method="post" class="card card-body shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'huespedes_list' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
