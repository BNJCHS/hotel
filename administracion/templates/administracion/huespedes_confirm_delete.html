{% extends "administracion/base_admin.html" %}
{% block title %}Eliminar huésped{% endblock %}
{% block content %}
<h2>¿Eliminar a {{ huesped.nombre }} {{ huesped.apellido }}?</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'administracion:huespedes_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
