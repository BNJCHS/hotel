{% extends "administracion/base_admin.html" %}
{% block title %}Eliminar Tipo de Habitación{% endblock %}
{% block content %}
<h2>¿Eliminar el tipo "{{ tipo.nombre }}"?</h2>
<p class="text-muted">Esta acción no se puede deshacer.</p>
<form method="post" class="mt-3">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'habitaciones:habitaciones_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
