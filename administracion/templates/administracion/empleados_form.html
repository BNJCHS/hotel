{% extends "administracion/base_admin.html" %}
{% block title %}Empleado{% endblock %}
{% block content %}
<h2 class="mb-3">{{ form.instance.id|yesno:"Editar empleado,Nuevo empleado" }}</h2>
<form method="post" class="card card-body shadow-sm">
  {% csrf_token %}
  <div class="row g-3">
    {{ form.as_p }}
  </div>
  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'administracion:empleados_list' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
