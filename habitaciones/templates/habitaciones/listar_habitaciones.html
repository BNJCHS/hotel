{{% extends "base.html" %}

{% block content %}
<h2 style="text-align:center; margin-bottom: 20px;">Habitaciones disponibles</h2>

<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
  {% for h in habitaciones %}
    <div style="border: 1px solid #ccc; border-radius: 8px; padding: 20px; width: 250px; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); text-align: center;">
      
      {% if h.imagen %}
        <img src="{{ h.imagen.url }}" alt="Habitación {{ h.numero }}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 5px; margin-bottom: 10px;">
      {% else %}
        <div style="width: 100%; height: 150px; background-color: #eee; border-radius: 5px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center;">
          <span style="color: #888;">Sin imagen</span>
        </div>
      {% endif %}

      <h4>Habitación {{ h.numero }}</h4>
      <p><strong>Tipo:</strong> {{ h.tipo }}</p>
      
      <!-- Botones -->
      <div style="display: flex; justify-content: space-between; margin-top: 15px;">
        <a href="{% url 'agregar_al_carrito' h.id %}" style="padding: 8px 12px; background-color: #006400; color: white; border-radius: 5px; text-decoration: none;">agregar al carrito</a>
        <a href="{% url 'detalle_habitacion_publica' h.id %}" style="padding: 8px 12px; background-color: #808000; color: white; border-radius: 5px; text-decoration: none;">Detalles</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
