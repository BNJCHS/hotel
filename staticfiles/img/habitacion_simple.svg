<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f8ff" />
      <stop offset="100%" stop-color="#e6f2ff" />
    </linearGradient>
  </defs>
  
  <!-- Fondo de la habitación -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />
  
  <!-- Pared de fondo -->
  <rect x="20" y="20" width="360" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Ventana -->
  <rect x="250" y="40" width="100" height="120" fill="#d4f1f9" stroke="#a0a0a0" stroke-width="2" />
  <line x1="300" y1="40" x2="300" y2="160" stroke="#a0a0a0" stroke-width="2" />
  <line x1="250" y1="100" x2="350" y2="100" stroke="#a0a0a0" stroke-width="2" />
  
  <!-- Cama individual -->
  <rect x="50" y="150" width="120" height="180" rx="5" ry="5" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="2" transform="rotate(-90 50 150)" />
  <rect x="50" y="130" width="120" height="20" rx="5" ry="5" fill="#e6e6fa" stroke="#d0d0d0" stroke-width="2" transform="rotate(-90 50 150)" />
  <rect x="50" y="110" width="120" height="20" rx="5" ry="5" fill="#e6e6fa" stroke="#d0d0d0" stroke-width="2" transform="rotate(-90 50 150)" />
  
  <!-- Mesita de noche -->
  <rect x="200" y="170" width="40" height="50" fill="#d2b48c" stroke="#a0522d" stroke-width="1" />
  <rect x="205" y="175" width="30" height="10" fill="#a0522d" stroke="#8b4513" stroke-width="1" />
  
  <!-- Lámpara -->
  <rect x="210" y="160" width="20" height="10" fill="#f0e68c" stroke="#daa520" stroke-width="1" />
  <rect x="215" y="140" width="10" height="20" fill="#daa520" stroke="#b8860b" stroke-width="1" />
  
  <!-- Alfombra -->
  <ellipse cx="120" cy="240" rx="80" ry="30" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Texto descriptivo -->
  <text x="200" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="#555555">Habitación Simple</text>
</svg>