{% extends 'base.html' %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<div class="auth-page" style="background-image: url('/static/img/hotel-luxury-bg.jpg'); background-size: cover; background-position: center; min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative;">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to right, rgba(32, 32, 32, 0.8), rgba(64, 64, 64, 0.6));"></div>
    <div class="password-reset-container" style="width: 100%; max-width: 500px; padding: 0 20px; position: relative; z-index: 10;">
        <div class="password-reset-card" style="background: #fff; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; border: 1px solid #f0f0f0;">
            <div class="card-header" style="padding: 30px; text-align: center; background: linear-gradient(135deg, #d4af37, #f5cc7f); color: #fff;">
                <h2 style="margin: 0; font-family: 'Playfair Display', serif; font-size: 1.8rem;">
                    <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                    ¡Contraseña Restablecida!
                </h2>
            </div>
            
            <div class="card-body" style="padding: 40px 30px; text-align: center;">
                <p style="font-size: 1.2rem; color: #333; margin-bottom: 15px;">Tu contraseña ha sido restablecida correctamente.</p>
                <p style="color: #666; margin-bottom: 30px;">Ahora puedes iniciar sesión con tu nueva contraseña.</p>
                
                <a href="{% url 'login' %}" style="display: inline-block; background: linear-gradient(135deg, #d4af37, #f5cc7f); border: none; padding: 12px 25px; border-radius: 5px; color: #fff; font-weight: 500; text-decoration: none; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);">
                    <i class="fas fa-sign-in-alt" style="margin-right: 10px;"></i>
                    Iniciar Sesión
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
