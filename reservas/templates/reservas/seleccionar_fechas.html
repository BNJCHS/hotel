{% extends 'base.html' %}

{% block title %}Seleccionar Fechas{% endblock %}

{% block content %}
<div class="container py-5" style="background: linear-gradient(135deg, var(--hotel-beige) 0%, var(--hotel-cream) 100%);">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 p-4">
                <h2 class="text-center mb-4 text-dark">Selecciona tus fechas de estadía</h2>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="fecha_entrada" class="form-label fw-semibold">Check-in</label>
                        <input type="date" class="form-control" id="fecha_entrada" name="fecha_entrada" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_salida" class="form-label fw-semibold">Check-out</label>
                        <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
                    </div>

                    <div class="mb-3">
                        <label for="numero_huespedes" class="form-label fw-semibold">Número de Huéspedes</label>
                        <input type="number" class="form-control" id="numero_huespedes" name="numero_huespedes" min="1" value="1" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Buscar Habitaciones</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
